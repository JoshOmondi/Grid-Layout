    <div class="main">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="Jeremy" />
        <div class="top">
          <h4>Report for</h4>
          <h2>Jeremy<br />Robson</h2>

          <p>

            Weekly<br />Monthly

        <h3>Work</h3>

        <p>Last Week - 7hrs</p>
      </div>
      <div class="exercise">

          <img src="./images/icon-exercise.svg" alt="exercise" />

        <h1>4hrs</h1>
        <p>Last Week - 5hrs</p>
      </div>
      <div class="social">
        <h3>Social</h3>
        <h1>5hrs</h1>
        <p>Last Week - 10hrs</p>
      </div>
      <div class="selfcare">
        <h3>Self Care</h3>
        <h1>2hrs</h1>
